plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.lwjgl.lwjgl
    api libs.org.lwjgl.lwjgl.assimp
    api libs.org.lwjgl.lwjgl.glfw
    api libs.org.lwjgl.lwjgl.nanovg
    api libs.org.lwjgl.lwjgl.openal
    api libs.org.lwjgl.lwjgl.opengl
    api libs.org.lwjgl.lwjgl.stb
    api libs.org.lwjgl.lwjgl
    api libs.org.lwjgl.lwjgl.assimp
    api libs.org.lwjgl.lwjgl.glfw
    api libs.org.lwjgl.lwjgl.nanovg
    api libs.org.lwjgl.lwjgl.openal
    api libs.org.lwjgl.lwjgl.opengl
    api libs.org.lwjgl.lwjgl.stb
    api libs.org.jetbrains.annotations
}

group = 'org.collebol'
version = '0.2.8-SNAPSHOT'
description = 'EJGEngine'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
